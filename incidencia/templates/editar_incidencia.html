{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}
    Editar Incidencia
{% endblock titulo %}

{% block contenido %}
    <h1 class="display-4">Editar Incidencia</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }} {# Renderiza el formulario con crispy #}
        <button type="submit" class="btn btn-success mt-3"><i class="fa-solid fa-floppy-disk"></i> Actualizar</button>
    </form>
{% endblock contenido %}
