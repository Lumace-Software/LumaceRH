{% extends 'base.html' %}

{% block titulo %}Empleados en {{ sucursal }}{% endblock %}

{% block contenido %}
    <div class="row">
        <div class="col-12">
            <h2 class="display-4 mb-2">Empleados en {{ sucursal }}</h2>
            {% include 'component/tabla_empleados.html' with emplados=empleados %}
            {% if not empleados %}
                <p>No hay empleados en esta sucursal.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
