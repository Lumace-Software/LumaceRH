{% extends "base.html" %}
{% block titulo %}
Puestos
{% endblock titulo %}

{% block contenido %}
<h1 class="display-3">
Puestos
</h1>
<div class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered table-hover">
            <caption>
                <a href="{% url 'puesto_create' %}" class="btn btn-primary mb-2"><i class="fa-solid fa-plus"></i> Nuevo puesto</a>
            </caption>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Departamento</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for puesto in puestos %}
                <tr>
                    <td>{{ puesto.nombre }}</td>
                    <td>{{ puesto.departamento }}</td>
                    <td><a href="">Editar</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay puestos disponibles</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock contenido %}
